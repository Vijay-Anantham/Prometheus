apiVersion: v1
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: 'webex'
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h

    receivers:
      - name: 'webex'
        webhook_configs:
          - url: 'https://webexapis.com/v1/messages'
            send_resolved: true
            http_config:
              bearer_token: 'ODc2Yjg5NTUtY2ZiMi00N2FhLWEwYjctMzljMWUzOGE5NzY4NTlkODY1NDAtYjQ0_PF84_1eb65fdf-9643-417f-9974-ad72cae0e10f'
    templates:
      - /etc/alertmanager/*.tmpl
